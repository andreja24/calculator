<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="max-width-container">
        <div class="number-display">
            <section class="left-display">
                
            </section>
            <section class="right-display">

            </section>
        </div>
        <div class="buttons">
            <div class="inner-button-conatainer">
                <section class="number-buttons">
                    <button class="num-button">1</button>
                    <button class="num-button">2</button>
                    <button class="num-button">3</button>
                    <button class="num-button">4</button>
                    <button class="num-button">5</button>
                    <button class="num-button">6</button>
                    <button class="num-button">7</button>
                    <button class="num-button">8</button>
                    <button class="num-button">9</button>
                    <button class="num-button">0</button>
                    <button class="num-button">BS</button>
                    <button class="num-button">C</button>
                </section>
            </div>
            <section class="arithmetic-signs">
                <button class="arith-button">+</button>
                <button class="arith-button">-</button>
                <button class="arith-button">/</button>
                <button class="arith-button">*</button>
                <button class="arith-button">,</button>
                <button class="arith-button">( </button>
                <button class="arith-button"> )</button>
                <button class="arith-button">%</button>
                <button class="arith-button">.</button>
                <button class="arith-button">=</button>
            </section>
        </div>
    </div>
</body>
</html>
